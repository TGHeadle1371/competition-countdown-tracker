<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Countdown Timer</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous"
        />
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="/index.css" />
    </head>
    <body>
        <div class="row">
            <div class="col-sm-12">
                <h1>COMPETITION TRACKER</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h1>Time till Colfax Half Marathon</h1>
                <div id="clockDiv">
                    <div>
                        <span class="days" id="dayTillHalf"></span>
                        <div class="smalltext">Days</div>
                    </div>
                    <div>
                        <span class="hours" id="hourTillHalf"></span>
                        <div class="smalltext">Hours</div>
                    </div>
                    <div>
                        <span class="minutes" id="minuteTillHalf"></span>
                        <div class="smalltext">Minutes</div>
                    </div>
                    <div>
                        <span class="seconds" id="secondTillHalf"></span>
                        <div class="smalltext">Seconds</div>
                    </div>
                </div>
                <p id="demoTillHalf"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h1>Time till Revel Marathon</h1>
                <div id="clockDiv">
                    <div>
                        <span class="days" id="dayTillRevel"></span>
                        <div class="smalltext">Days</div>
                    </div>
                    <div>
                        <span class="hours" id="hourTillRevel"></span>
                        <div class="smalltext">Hours</div>
                    </div>
                    <div>
                        <span class="minutes" id="minuteTillRevel"></span>
                        <div class="smalltext">Minutes</div>
                    </div>
                    <div>
                        <span class="seconds" id="secondTillRevel"></span>
                        <div class="smalltext">Seconds</div>
                    </div>
                </div>
                <p id="demoTillRevel"></p>
            </div>
        </div>

        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"
        ></script>
        <script src="/halfMarathon.js" async defer></script>
        <script src="/revelMarathon.js" async defer></script>
    </body>
</html>
